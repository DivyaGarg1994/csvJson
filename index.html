<!DOCTYPE html>

<html>
<meta charset="utf-8">

<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

.axis path{
    stroke: #000;
}

.axis text{
  font-size : 0.7em;
}

.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>

<body>
  <h4>Statistics for sugar salt consumption in select countries of the world</h4>

  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var newData = [];

  var data = d3.json("result.json", function(error, data) {

      var keys = Object.keys(data);


      keys.forEach(function(el){

            var ingre = data[el];
            var newObj = {};

                newObj["country"] = el;
                newObj["salt"] = ingre["salt_100g"];
                newObj["sugar"] = ingre["sugars_100g"];

                newData.push(newObj);

            }); //forEach




            //console.log(newData);  //-----------------data-----------

            stacks();

  }); //d3.json ends here

  function stacks(){


                var margin = {top: 20, right: 160, bottom: 35, left: 130};

                var width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

                var svg = d3.select("body")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



                  var dataset = d3.layout.stack()(["salt", "sugar"].map(function(ingredients) {
                  return newData.map(function(d) {
                    return {x: d.country, y: +d[ingredients]};
                  });
                }));

                // Set x, y and colors
                  var x = d3.scale.ordinal()
                    .domain(dataset[0].map(function(d) { return d.x; }))
                    .rangeRoundBands([10, width-10], 0.02);

                  var y = d3.scale.linear()
                    .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
                    .range([height, 0]);

                  var colors = ["b33040", "#d25c4d"];


                  // Define and draw axes
                  var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(15)
                    .tickSize(-width, 0, 0)
                    .tickFormat( function(d) { return d } );

                  var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")
                    .ticks(5)
                    .tickSize(-width, 0, 0)
                    .tickFormat( function(d) { return d } );

                    svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                  svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                    svg.append("text")      // text label for the x axis
                      .attr("x", 280 )
                      .attr("y",  480 )
                      .style("text-anchor", "middle")
                      .style("stroke","blue")
                      .text("Countries --");

                      svg.append("text")      // text label for the y axis
                      .attr("x", -220 )
                      .attr("y",  -30 )
                      .style("text-anchor", "middle")
                      .attr("transform", "rotate(-90)")
                      .style("stroke","blue")
                      .text("Consumption per 100gm --");
                    // Create groups for each series, rects for each segment
                    var groups = svg.selectAll("g.cost")
                      .data(dataset)
                      .enter().append("g")
                      .attr("class", "cost")
                      .style("fill", function(d, i) { return colors[i]; });

                    var rect = groups.selectAll("rect")
                      .data(function(d) { return d; })
                      .enter()
                      .append("rect")
                      .attr("x", function(d) { return x(d.x); })
                      .attr("y", function(d) { return y(d.y0 + d.y); })
                      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
                      .attr("width", x.rangeBand())
                      .on("mouseover", function() { tooltip.style("display", null); })
                      .on("mouseout", function() { tooltip.style("display", "none"); })
                      .on("mousemove", function(d) {
                        var xPosition = d3.mouse(this)[0] - 15;
                        var yPosition = d3.mouse(this)[1] - 25;
                        tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                        tooltip.select("text").text(d.y);
                      });


                    // Draw legend
                    var legend = svg.selectAll(".legend")
                      .data(colors)
                      .enter().append("g")
                      .attr("class", "legend")
                      .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });

                    legend.append("rect")
                      .attr("x", width - 18)
                      .attr("width", 18)
                      .attr("height", 18)
                      .style("fill", function(d, i) {return colors.slice().reverse()[i];});

                    legend.append("text")
                      .attr("x", width + 5)
                      .attr("y", 9)
                      .attr("dy", ".35em")
                      .style("text-anchor", "start")
                      .text(function(d, i) {
                        switch (i) {
                          case 0: return "SUGAR";
                          case 1: return "SALT";
                        }
                      });


                    // Prep the tooltip bits, initial display is hidden
                    var tooltip = svg.append("g")
                      .attr("class", "tooltip")
                      .style("display", "none");

                    tooltip.append("rect")
                      .attr("width", 30)
                      .attr("height", 20)
                      .attr("fill", "white")
                      .style("opacity", 0.5);

                    tooltip.append("text")
                      .attr("x", 15)
                      .attr("dy", "1.2em")
                      .style("text-anchor", "middle")
                      .attr("font-size", "12px")
                      .attr("font-weight", "bold");

  }

</script>
</body>
</html>
