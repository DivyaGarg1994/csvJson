<!DOCTYPE html>

<html>
<meta charset="utf-8">

<style>

.axis {
    stroke-width: 0.1;
    stroke : "red";
}


.domain{
  stroke : "red";

}
.axis text{
  font-size : 0.9em;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2.5;
}

</style>
<body>
  <h4>Statistics for carbohydrates , fat and protein consumption in select regions of the world</h4>

  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>

var newData = [];

  var data = d3.json("result2.json", function(error, data) {

      var keys = Object.keys(data);

      keys.forEach(function(el){

            var ingre = data[el];
            var innerKeys = Object.keys(ingre);

              innerKeys.forEach(function(innerEl){

                var element = innerEl;
                var newObj = {};
                  newObj["region"] = el;
                  newObj["prod"] = element;
                  newObj["value1"] = ingre[element];

                  newData.push(newObj);

              });


      }); //forEach

      //
        lines();

  });  //d3 json


  function lines(){

    var margin = {top: 30, right: 150, bottom: 50, left: 50},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var colors = ["#d25c4d ", "#f2b447 ", "#32CD32 "];
    var color = d3.scale.ordinal().range(colors);
    // Set the ranges
    var x = d3.scale.ordinal().domain(newData.map(function(d) { return d.region; })).rangePoints([0,width]);
    var y = d3.scale.linear().range([height, 0])
                    .domain([0,d3.max(newData, function(d) {  return d3.max(newData, function(d) { return d.value1; });  })]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
    .orient("bottom")
    .ticks(3)
    .tickSize(-width,0,2);

    var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(15)
    .tickSize(-width,0,2);

    // Define the line
    var priceline = d3.svg.line()
    .x(function(d) { return x(d.region); })
    .y(function(d) { return y(d.value1); });

    var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");



      // Nest the entries by symbol
        var dataNest = d3.nest()
            .key(function(d) {return d.prod;})
            .entries(newData);

        // Loop through each symbol / key
        dataNest.forEach(function(d) {

            svg.append("path")
                .attr("class", "line")
                .attr("d", priceline(d.values))
                .style("stroke", function() {
                   return d.color = color(d.key);
               });

        });

        // Add the X Axis
            svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

              svg.append("text")      // text label for the x axis
              .attr("x", 400 )
              .attr("y",  460 )
              .style("text-anchor", "middle")
              .style("stroke","blue")
              .text("Regions --");

              svg.append("text")      // text label for the y axis
              .attr("x", -220 )
              .attr("y",  -30 )
              .style("text-anchor", "middle")
              .attr("transform", "rotate(-90)")
              .style("stroke","blue")
              .text("Consumption per 100gm --");

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);


            // Draw legend
            var legend = svg.selectAll(".legend")
              .data(colors)
              .enter().append("g")
              .attr("class", "legend")
              .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });

            legend.append("rect")
              .attr("x", width - 18)
              .attr("width", 18)
              .attr("height", 18)
              .style("fill", function(d, i) {return colors.slice().reverse()[i];});

            legend.append("text")
              .attr("x", width + 5)
              .attr("y", 9)
              .attr("dy", ".35em")
              .style("text-anchor", "start")
              .text(function(d, i) {
                switch (i) {
                  case 0: return "Proteins";
                  case 1: return "Carbohydrates";
                  case 2: return "Fats"
                }
              });

  }

    </script>
  </body>
</html>
